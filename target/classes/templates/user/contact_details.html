<!doctype html>
<html lang="en"  xmlns="http://www.thymeleaf.org" th:replace="~{user/base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<link href="/css/fontGoogle.css" rel="stylesheet">
</head>
<body>
<section class=" d-flex " style="background-position:top">
     	 <div style="position: absolute;top: 15%; width: 65%; right: 8%;margin-left: 18%;"  class="" >
		  <div class="card mr-3 ml-3">
			  <div style="color: black;font-size: 30px;padding-right: 1.5%;padding-top: 12px"class="text-right">
			   <a th:href="@{'/user/update/'+${contact.cid}}">
										<label class="edit" title="edit" for="edit" style="color: black;">
											<i class="fas fa-edit" style="cursor: pointer;"></i> </label>
									</a>
									</div>
			  <div class="card-body">
				  <div class="container text-center" >
					 <img th:src="@{'/image/'+${contact.image}}"  style="height: 100px; width: 100px; border-radius: 50%;">
				  		<h3  th:text="${contact.name}" style="display: block; color:black; padding-top: 3% ;font-weight: bold;">
							 </h3><p style="color:black" th:text="'('+${contact.work}+')'"></p>

    <table class="table">
    <thead>
      <tr class="text-center">
        <th>ID</th>
        <td class="text-center"><span th:text="${contact.cid}"></span> </td>
      </tr>
    </thead>
    <tbody style="background-color: ghostwhite;">
      <tr class="text-center">
        <th>Nickame</th>
        <td class="text-center"><span th:text="${contact.secondname}"></span> </td>
      </tr>
       <tr class="text-center">
        <th>Email</th>
        <td class="text-center"><span th:text="${contact.email}"></span> </td>
      </tr>
       <tr class="text-center">
        <th>Phone No</th>
        <td class="text-center"><span th:text="${contact.phone}"></span> </td>
      </tr>
       <tr class="text-center">
        <th style="padding-top: 5%;">Description</th>
       <td><input class="form-control" type="text" disabled  th:value="${contact.description}" required name="description"  style="color:rgb(255, 255, 255); background-color:black; opacity: 80%; height: 80px; 
         white-space: pre;"></td>
      </tr>
    
    </tbody>
  </table>
  </div>
</div>
			  </div>
		  </div>

			  
		</div>
 
		
	</section>
	
</body>
</html>
