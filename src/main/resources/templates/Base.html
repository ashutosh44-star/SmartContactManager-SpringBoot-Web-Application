<script>
var myTimeOut;

function mytimeoutfunction() {
  document.getElementById('alertt').style.transition = "opacity 3s";
  document.getElementById('alertt').style.opacity = 0;
}

// Set initial timeout
myTimeOut = setTimeout(mytimeoutfunction, 600);

document.getElementById('alertt').addEventListener('mouseout', function () {
  myTimeOut = setTimeout(mytimeoutfunction, 600);
});

document.getElementById('alertt').addEventListener('mouseover', function () {
  clearTimeout(myTimeOut);
});

// On click, fade out
document.querySelector('.close').addEventListener('click', mytimeoutfunction);
</script>
