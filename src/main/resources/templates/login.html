<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="UTF-8" />
</head>

<body>
	<section>

		<div th:if="${param.error} or ${param.logout}" style="width: 400px; margin: 0 auto; float: inline-end;">

			<div class="alert error">
				<input type="checkbox" id="alert1" />

				<div class="alert warning" id="alertt">
					<input type="checkbox" id="alert2" />
					<label class="close" title="close" for="alert2">
						<i class="icon-remove"></i>
					</label>
					<p class="inner">
						<span th:if="${param.logout}">You have been logged out.</span>
					</p>
				</div>
			</div>
		</div>
		<div th:if="${alert}">
			<input id="error" type="text" value="error" hidden />

		</div>
		<div class="login-wrap">

			<div class="login-html">
				<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign
					In</label>
				<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" style="display: none;"
					class="tab">Sign Up</label>
				<div class="login-form">

					<div class="sign-in-htm">
						<form action="/dologin" class="form-signin" method="post" enctype="" ModalAttribute="login">

							<div class="group">
								<label for="user" class="label">Username</label>
								<input id="username" type="text" th:value="${user.email}" class="input" name="username"
									required>
							</div>
							<div class="group">
								<label for="pass" class="label">Password</label>
								<input id="password" type="password" class="input" data-type="password" name="password"
									required>
							</div>
							<div class="group">
								<input type="submit" class="button" value="Sign In" onclick="submitForm()">
							</div>
							<div class="hr"></div>
							<div class="foot-lnk">
								<a href="forgotpassword">Forgot Password?</a>
							</div>
							<hr />
							<div class="foot-lnk">
								<a href="signup">Create new account</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</section>

</body>

</html>
<script >

	function submitForm() {
		localStorage.setItem("username", $(document).find("#username").val());
	}
	if ($(document).find("#error").val() !== undefined) {
		$("#username").val(localStorage.getItem("username"));
	}
	
</script>
